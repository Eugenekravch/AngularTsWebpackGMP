<div class="auth-page">
  <div class="auth-form">
    <div>
      <label for="userName">Name</label>
      <input type="text" id="userName" [(ngModel)]="userName">
    </div>
    <div>
      <label for="password">Password</label>
      <input type="password" id="password" [(ngModel)]="password">
    </div>
    <button type="submit" (click)="login()">Login</button>
  </div>
</div>
